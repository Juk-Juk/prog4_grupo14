{% extends "base.html" %}
{% block title %}{% if product %}Editar{% else %}Crear{% endif %} Producto{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>{% if product %}Editar{% else %}Crear{% endif %} Producto</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if product %}Actualizar{% else %}Crear{% endif %} Producto
        </button>
        <a href="{% url 'market:my_product_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
