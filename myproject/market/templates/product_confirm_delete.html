{% extends "base.html" %} {% block title %}Eliminar producto{% endblock %} {%
block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-danger text-center">Eliminar producto</h2>
    <p class="text-center">
      ¿Estás seguro que quieres eliminar <strong>"{{ product.title }}"</strong>?
    </p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
