{% extends "base.html" %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h2>Eliminar producto</h2>
<p>¿Estás seguro que quieres eliminar "{{ product.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn-primary">Sí, eliminar</button>
  <a href="{% url 'product_list' %}" class="btn-secondary">Cancelar</a>
</form>
{% endblock %}
