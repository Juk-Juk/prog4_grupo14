{% load socialaccount %}
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modalLogin"
>
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Iniciar Sesión</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <input type="hidden" name="form_type" value="login">
          <div class="form-floating mb-3">
             {% comment %} <label for="floatingInput">{{ form.login.label }}</label> {% endcomment %}
            <input
              type="text"
              class="form-control rounded-3"
              id="floatingInput"
              placeholder="Usuario o Email"
              name="login"
              required
            />
            <label for="floatingInput">Usuario o Email</label>
            {% if form.login.errors %}
            <div class="text-danger">{{ form.login.errors }}</div>
            {% endif %}
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-3"
              id="floatingPassword"
              placeholder="Contraseña"
              name="password"
            />
            <label for="floatingPassword">Contraseña</label>
            {% if form.password.errors %}
            <div class="text-danger">{{ form.password.errors }}</div>
            {% endif %}
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
            type="submit"
          >
            Ingresar
          </button>
          <p class="text-body-secondary">
            ¿No tienes cuenta? 
            <a class="text-body-secondary" href="#" data-bs-toggle="modal" data-bs-target="#modalSignup"> Registrate</a>
          </p>
          <a class="text-body-secondary" href="{% url 'account_reset_password' %}">¿Olvidaste tu contraseña?</a>
          <hr class="my-4" />
          <h2 class="fs-5 fw-bold mb-3">O ingresa con</h2>
          <div class="social-login">
            <a href="{% provider_login_url 'google' %}" role="button" class="btn-social google">
              <i class="fab fa-google"></i>
            </a>
            <a href="{% provider_login_url 'github' %}" role="button" class="btn-social github">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
