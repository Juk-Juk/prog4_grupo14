{% load socialaccount %}
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modalSignup"
>
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Registrarse</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <input type="hidden" name="form_type" value="signup">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control rounded-3"
              id="floatingInput"
              placeholder="Usuario"
              name="username"
              required
            />
            <label for="floatingInput">Nombre de usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control rounded-3"
              id="floatingInput"
              placeholder="nombre@ejemplo.com"
              nombre="email"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-3"
              id="floatingPassword"
              placeholder="Contraseña"
              name="password1"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control rounded-3"
              id="floatingPassword"
              placeholder="Repite la Contraseña"
              name="password2"
            />
            <label for="floatingPassword">Repite la Contraseña</label>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-3 btn-light"
            type="submit"
          >
            Registrarse
          </button>
          <p>¿Ya tienes cuenta?
            <a class="text-body-secondary" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin">Inicia sesión</a>
          </p>
          <hr class="my-4" />
          <h2 class="fs-5 fw-bold mb-3">O ingresa con</h2>
          <div class="social-login">
            <a href="{% provider_login_url 'google' %}" role="button" class="btn-social google">
              <i class="fab fa-google"></i>
            </a>
            <a href="{% provider_login_url 'github' %}" role="button" class="btn-social github">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
