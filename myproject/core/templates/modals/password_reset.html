{% block content %}
<div
  class="modal fade"
  tabindex="-1"
  role="dialog"
  id="modalPwReset"
>
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Recuperar contraseña</h1>
        <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        ></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <div>
          <p class="text-body-secondary">Ingresa tu email y te enviaremos instrucciones para restablecer tu contraseña.</p>
        </div>
        <form method="POST" action="{% url 'home' %}">
          {% csrf_token %}
          <input type="hidden" name="form_type" value="pwreset">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control rounded-3"
              id="floatingInput"
              placeholder="nombre@ejemplo.com"
              name="email"
            />
            <label for="floatingInput">Email</label>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-3 btn-light"
            type="submit"
          >
            Enviar
          </button>
          <p class="text-body-secondary">
            <a class="text-body-secondary" href="#" data-bs-toggle="modal" data-bs-target="#modalLogin"> Volver a iniciar sesión</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
