{% load static %}
{% if not user.is_authenticated %}
<div class="px-3 py-2 border-bottom mb-3 fixed-top bg-dark">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    
    <!-- Logo on the left -->
    <a href="/" class="d-flex align-items-center text-white text-decoration-none">
      <img 
        src="{% static 'images/mimercadologo.png' %}" 
        alt="Mi Mercado" 
        width="113" 
        height="40"
        class="me-2"
      />
    </a>
    
    <!-- Buttons on the right -->
    <div class="text-end">
      <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#modalLogin">
        Acceder
      </button>
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalSignup">
        Crear Cuenta
      </button>
    </div>
  </div>
</div>
<br><br>
{% endif %}
{% include 'modals/login.html' %}
{% include 'modals/signup.html' %}
{% include 'modals/password_reset.html' %}
